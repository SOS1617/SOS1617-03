<div ng-controller="EslEditCtrl">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <ul id="pagination_div" class="pagination">
                </ul>
            </div>
        </div>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Year</th>
                            <th style="text-align:center">ESL Male</th>
                            <th style="text-align:center">ESL Female</th>
                            <th style="text-align:center">ESL Total</th>
                            <th style="text-align:center">ESL Objective</th>
                            <th style="text-align:center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="text-align:center">{{updatedEarlyleaver.country}}</td>
                            <td style="text-align:center">{{updatedEarlyleaver.year}}</td>
                            <td><input class="form-control" ng-model="updatedEarlyleaver.eslmale" style="text-align:center;"/></td>
                            <td><input class="form-control" ng-model="updatedEarlyleaver.eslfemale" style="text-align:center;"/></td>
                            <td><input class="form-control" ng-model="updatedEarlyleaver.esltotal" style="text-align:center;"/></td>
                            <td><input class="form-control" ng-model="updatedEarlyleaver.eslobjective" style="text-align:center;"/></td>
                            
                            <td style="text-align:center"><button class="btn-floating waves-effect waves-light yellow darken-3" ng-click="editData(updatedEarlyleaver)"><i class="material-icons">edit</i></button></td>
                        </tr>
                    </tbody>
</table>
<a href="#!/">Back to contact list</a>
</div>
