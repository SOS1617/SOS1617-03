<div ng-controller="ResEditCtrl">
    <div class="container">
        <div class="row">
            <div class="col s12 center-align">
                <ul id="pagination_div" class="pagination">
                </ul>
            </div>
        </div>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Year</th>
                            <th style="text-align:center">Science</th>
                            <th style="text-align:center">Reading</th>
                            <th style="text-align:center">Math</th>
                            <th style="text-align:center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="text-align:center">{{updatedResult.country}}</td>
                            <td style="text-align:center">{{updatedResult.year}}</td>
                            <td><input class="form-control" ng-model="updatedResult.science" style="text-align:center;"/></td>
                            <td><input class="form-control" ng-model="updatedResult.reading" style="text-align:center;"/></td>
                            <td><input class="form-control" ng-model="updatedResult.math" style="text-align:center;"/></td>
                            
                            <td style="text-align:center"><button class="btn-floating waves-effect waves-light yellow darken-3" ng-click="editData(updatedResult)"><i class="material-icons">edit</i></button></td>
                        </tr>
                    </tbody>
</table>
<a href="#!/">Back to contact list</a>
</div>
